<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalle del Ticket - Cliente</title>
  <link rel="stylesheet" href="../../styles/utils.css" />
  <link rel="stylesheet" href="../../styles/dashboard-cliente.css" />
  <link rel="stylesheet" href="../../styles/detalle-ticket.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="dashboard">
    <header>
      <h1><i class="bi bi-ticket-perforated icon-large"></i> Sistema de Gestión de Tickets</h1>
      <div class="user-info">
        <span>Bienvenido, <strong id="nombre-usuario">Cliente</strong></span>
        <span id="rol-usuario" style="margin-left: 5px; font-weight: bold;"></span>
        <a href="dashboard-cliente.html" class="btn-logout">Volver al Dashboard</a>
      </div>
    </header>

    <main class="main">
      <!-- Información del Ticket -->
      <section class="ticket-info">
        <div class="ticket-header">
          <h2 id="ticket-asunto">Cargando...</h2>
          <div class="ticket-meta">
            <span class="badge prioridad" id="ticket-prioridad">-</span>
            <span class="badge estado" id="ticket-estado">-</span>
          </div>
        </div>

        <div class="ticket-details">
          <div class="detail-item">
            <label><i class="bi bi-calendar3"></i> Fecha de Creación:</label>
            <span id="ticket-fecha">-</span>
          </div>
          <div class="detail-item">
            <label><i class="bi bi-hash"></i> ID del Ticket:</label>
            <span id="ticket-id">-</span>
          </div>
          <div class="detail-item">
            <label><i class="bi bi-person"></i> Estado:</label>
            <span id="ticket-estado-texto">-</span>
          </div>
        </div>

        <div class="ticket-description">
          <h3>Descripción del Ticket</h3>
          <p id="ticket-descripcion">-</p>
        </div>
      </section>

      <!-- Área de Chat -->
      <section class="chat-section">
        <div class="chat-header">
          <h3><i class="bi bi-chat-dots"></i> Conversación con Soporte</h3>
          <p class="chat-subtitle">Envía mensajes y recibe respuestas del equipo de soporte</p>
        </div>

        <div class="chat-container" id="chat-container">
          <div class="chat-messages" id="chat-messages">
            <div class="loading-message">
              <i class="bi bi-hourglass-split"></i>
              <p>Cargando mensajes...</p>
            </div>
          </div>

          <div class="chat-input-container">
            <form id="chat-form" class="chat-form">
              <textarea id="message-input" class="message-input" placeholder="Escribe tu mensaje aquí..." rows="3"
                maxlength="500"></textarea>
              <div class="chat-actions">
                <span class="char-count"><span id="char-count">0</span>/500</span>
                <button type="submit" class="btn-send" id="btn-send">
                  <i class="bi bi-send-fill"></i> Enviar Mensaje
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
  </div>

  <div id="toast-container"></div>

  <!-- Firebase SDK & Init -->
  <script type="module" src="../../scripts/firebase-init.js"></script>

  <script src="../../lib/jquery/jquery-3.7.1.min.js"></script>
  <script src="../../scripts/utils.js"></script>
  <script src="../../scripts/services/apiService.js"></script>
  <script src="../../scripts/detalle-ticket.js"></script>
</body>

</html>
