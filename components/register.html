<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="../styles/main.css" />
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLMD/cdA+QW8tS0Gj/R6A6GzV6t5K/gA+B4X95+Y/8s/N4z8+rD2Y0X5V0gP1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="background">
    <div class="decorative-blur blur-tl"></div>
    <div class="decorative-blur blur-br"></div>

    <div class="card-container">
      <div class="card">

        <div class="card-header">
          <div class="icon-wrapper">
            <i class="bi bi-ticket-perforated icon-large"></i>
          </div>
          <h1 class="card-title">Registro de Usuario</h1>
          <p class="card-description">Crea tu cuenta para acceder a la plataforma</p>
        </div>

        <div class="card-content">
          <form id="registerForm" class="login-form">
            <div class="input-group">
              <label for="nombre">Nombre completo</label>
              <input type="text" id="nombre" placeholder="Ej: Juan Pérez" autocomplete="off" required />
            </div>

            <div class="input-group">
              <label for="email">Correo electrónico</label>
              <input type="email" id="email" placeholder="Ej: juan@email.com" autocomplete="off" required />
            </div>

            <div class="input-group">
              <label for="password">Contraseña</label>
              <input type="password" id="password" placeholder="Mínimo 6 caracteres" autocomplete="off" required />
            </div>

            <div class="input-group">
              <label for="rol">Rol</label>
              <select id="rol" required class="custom-select">
                <option value="" disabled selected>Seleccioná un rol</option>
                <option value="cliente">Cliente</option>
                <option value="administrador">Administrador</option>
              </select>
            </div>

            <p id="error" class="error-message hidden"></p>

            <button type="submit" class="register-button">
              <i class="fas fa-clipboard-list button-icon"></i>
              Registrarme
            </button>
          </form>

          <div class="card-footer-link">
            <div class="separator mt-4 mb-4">
              <span class="separator-text hidden"></span>
            </div>
            <p class="text-center">
              ¿Ya tenés cuenta?a
              <a id="goLogin" href="../index.html" class="link-button">Volver al login</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../scripts/register.js" defer></script>
</body>

</html>
