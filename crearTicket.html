<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nuevo Ticket</title>
  <link rel="stylesheet" href="styles/modal.css" />
</head>
<body>
  <div class="modal-overlay">
    <div class="modal-content">
      <h2>Crear nuevo ticket</h2>
      <form id="ticketForm">
        <label for="asunto">Asunto:</label>
        <input type="text" id="asunto" required />

        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" rows="4" required></textarea>

        <label for="prioridad">Prioridad:</label>
        <select id="prioridad" required>
          <option value="" disabled selected>Seleccioná una prioridad</option>
          <option value="baja">Baja</option>
          <option value="media">Media</option>
          <option value="alta">Alta</option>
        </select>

        <button type="submit" class="btn enviar">Enviar ticket</button>
        <button type="button" id="volver" class="btn volver">Volver</button>
      </form>
      <p id="error" class="error"></p>
    </div>
  </div>

  <script src="scripts/crearTicket.js"></script>
</body>
</html>
