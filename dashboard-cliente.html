<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mis Tickets - Cliente</title>
  <link rel="stylesheet" href="styles/utils.css" />
  <link rel="stylesheet" href="styles/dashboard-cliente.css" />
  <link rel="stylesheet" href="styles/modal.css" />

</head>

<body>
  <div class="dashboard">
    <header>
      <h1>游 Mis Tickets de Soporte</h1>
      <div class="user-info">
        <span>Bienvenido, <strong id="nombre-usuario">Cliente</strong></span>
        <span id="rol-usuario" style="font-weight: bold;">Cliente</span>
        <a href="index.html" class="btn-logout">Cerrar Sesi칩n</a>
      </div>
    </header>

    <main>
      <section class="status">
        <div class="card total">Total Tickets<br><span id="total-tickets">0</span></div>
        <div class="card pendiente">Pendientes<br><span id="pendientes">0</span></div>
        <div class="card proceso">En Proceso<br><span id="proceso">0</span></div>
        <div class="card cerrado">Cerrados<br><span id="cerrados">0</span></div>
      </section>

      <section class="tickets">
        <div class="tickets-header">
          <h3>Historial de Tickets</h3>
          <button class="btn-new" id="btnCrearTicket">+ Nuevo Ticket</button>
        </div>
        <div class="paginado-header">
          <label for="limitSelect">Tickets por p치gina:</label>
          <select id="limitSelect">
            <option value="5">5</option>
            <option value="10" selected>10</option>
            <option value="20">20</option>
          </select>
        </div>
        <table>
          <thead>
            <tr>
              <th>Fecha/Hora</th>
              <th>Asunto</th>
              <th>Descripci칩n</th>
              <th>Prioridad</th>
              <th>Estado</th>
            </tr>
          </thead>
          <tbody id="ticketsBody">
            <tr>
              <td colspan="5" class="empty-state">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path
                    d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2">
                  </path>
                </svg>
                <p>Cargando tickets...</p>
              </td>
            </tr>
          </tbody>
        </table>
          <div id="pagination" class="pagination"></div>
      </section>
    </main>
  </div>

  <div class="modal-overlay" style="display: none;">
    <div class="modal-content">
      <h2>Crear nuevo ticket</h2>
      <form id="ticketForm">
        <input type="hidden" id="idTicket" />
        <label for="asunto">Asunto:</label>
        <input type="text" id="asunto" required />

        <label for="descripcion">Descripci칩n:</label>
        <textarea id="descripcion" rows="4" required></textarea>

        <label for="prioridad">Prioridad:</label>
        <select id="prioridad" required>
          <option value="" disabled selected>Seleccion치 una prioridad</option>
          <option value="baja">Baja</option>
          <option value="media">Media</option>
          <option value="alta">Alta</option>
        </select>
        <select id="estado" style="display: none;">
          <option value="0">Todos los estados</option>
          <option value="pendiente">Pendiente</option>
          <option value="trabajando">En proceso</option>
          <option value="cerrado">Cerrado</option>
        </select>

        <button type="submit" class="btn enviar">Enviar ticket</button>
        <button type="button" id="volver" class="btn volver">Volver</button>
      </form>
      <p id="error" class="error"></p>
    </div>
  </div>

  </div>
  <div id="toast-container"></div>

  <script src="lib/jquery/jquery-3.7.1.min.js"></script>
  <script src="scripts/utils.js"></script>
  <script src="scripts/crearTicket.js"></script>
  <script src="scripts/dashboard-cliente.js"></script>

</body>

</html>
