<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="dashboard-container">
    <h1>Dashboard</h1>
    <p>Bienvenido, <span id="usuarioEmail"></span>!</p>
    <p>Tu rol es: <span id="usuarioRol"></span></p>
    <button id="logoutBtn">Cerrar sesión</button>
  </div>
  <script>
    const token = localStorage.getItem('token');
    const usuario = JSON.parse(localStorage.getItem('usuario') || '{}');

    if (!token) window.location.href = 'index.html';

    document.getElementById('usuarioEmail').textContent = usuario.email;
    document.getElementById('usuarioRol').textContent = usuario.rol;

    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.clear();
      window.location.href = 'index.html';
    });
  </script>

  <div class="dashboard-container">
    <h1>Bienvenido, <span id="usuario-nombre">Usuario</span></h1>
    <p>Estos son tus tickets:</p>

    <div class="ticket-actions">
      <button id="btn-nuevo-ticket">Crear nuevo ticket</button>
      <select id="filtro-estado">
        <option value="">Todos los estados</option>
        <option value="pendiente">Pendiente</option>
        <option value="trabajando">Trabajando</option>
        <option value="cerrado">Cerrado</option>
      </select>
    </div>

    <div id="tickets-list" class="tickets-list">
      <!-- Aquí se renderizan los tickets -->
    </div>
  </div>

  <script src="scripts/auth.js"></script>
  <script src="scripts/tickets.js"></script>


</body>
</html>
