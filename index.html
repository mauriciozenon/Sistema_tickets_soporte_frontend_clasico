<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Gestión de Tickets - Login</title>
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
</head>

<body>
  <div class="background">
    <div class="decorative-blur blur-tl"></div>
    <div class="decorative-blur blur-br"></div>

    <div class="card-container">
      <div class="card">

        <div class="card-header">
          <div class="icon-wrapper">
            <i class="bi bi-ticket-perforated  icon-large"></i>
          </div>
          <h1 class="card-title">Sistema de Gestión de Tickets</h1>
          <p class="card-description">Plataforma de soporte técnico</p>
        </div>

        <div class="card-content">
          <form id="loginForm" class="login-form">
            <div class="input-group">
              <label for="email">Usuario</label>
              <input type="text" id="email" placeholder="Ingresa tu email" required />
            </div>

            <div class="input-group">
              <label for="password">Contraseña</label>
              <input type="password" id="password" placeholder="Ingresa tu contraseña" required />
            </div>

            <p id="error" class="error-message hidden"></p>

            <button type="submit" class="login-button">
              <i class="fas fa-sign-in-alt button-icon"></i>
              Iniciar Sesión
            </button>

            <a href="./components/register.html" class="register-button">
              <i class="fas fa-sign-in-alt button-icon"></i>
              Registrarme
            </a>
          </form>

        </div>
      </div>
    </div>
  </div>
  <div id="toast-container"></div>
  <script src="./lib/jquery/jquery-3.7.1.min.js"></script>
  <script src="./scripts/utils.js"></script>
  <script src="./scripts/services/apiService.js"></script>
  <script src="./scripts/Login.js"></script>
  <script src="./scripts/register.js"></script>
  <script src="./scripts/tickets.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
