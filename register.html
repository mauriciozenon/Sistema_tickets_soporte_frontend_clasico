<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro</title>
  <link rel="stylesheet" href="styles/main.css" />
  <link rel="icon" href="data:,">
</head>
<body>
  <div class="login-container">
    <h2>Registro de Usuario</h2>
    <form id="registerForm">
      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" placeholder="Ej: Juan Pérez" required />

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" placeholder="Ej: juan@email.com" required />

      <label for="password">Contraseña:</label>
      <input type="password" id="password" placeholder="Mínimo 6 caracteres" required />

      <label for="rol">Rol:</label>
      <select id="rol" required>
        <option value="" disabled selected>Seleccioná un rol</option>
        <option value="cliente">Cliente</option>
        <option value="administrador">Administrador</option>
      </select>

      <button type="submit">Registrarme</button>
    </form>

    <p id="error" class="error"></p>

    <p class="register-link">
      ¿Ya tenés cuenta?
      <button id="goLogin">Volver al login</button>
    </p>
  </div>

  <script src="scripts/register.js" defer></script>
</body>
</html>
